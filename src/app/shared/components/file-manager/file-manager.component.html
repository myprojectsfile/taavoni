<div class="container-fluid">
  <div class="row d-flex text-center">
    <div class="col-sm-12 mt-3 mb-2">
      <i class="fa fa-picture-o" aria-hidden="true" style="font-size:25px;"></i> &nbsp; بارگذاری تصویر مدارک
    </div>
  </div>
  <div class="row">
    <form class="form-inline m-2">
      <div class="form-group">
        <label class="my-2" for="noeFile">نوع سند</label>
        <select class="form-control form-control-sm my-2" name="noeFile" [(ngModel)]="noeFile" id="noeFile"
          #noeFileSelect style="min-width:120px;">
          <option *ngFor="let noeFileItem of listNoeFile" [ngValue]="noeFileItem.noeFile">{{noeFileItem.noeFile}}
          </option>
        </select>
      </div>
      <input type="file" style="display: none;" #fileInput (change)="onFileChanged($event)"
        class="custom-file-input custom-file-input-sm" id="inputGroupFile03">
      <button class="btn btn-sm btn-secondary mr-2  my-2" (click)="fileInput.click()" [disabled]="!noeFile">انتخاب
        فایل&nbsp;<i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-primary mr-2  my-2" [disabled]="!selectedFile" (click)="uploadFile()">بارگذاری
        فایل&nbsp;<i class="fa fa-upload" aria-hidden="true"></i></button>
      <label class="mr-2 my-2 text-center" *ngIf="selectedFile" style="direction: ltr;">{{selectedFile?.name}}
        &nbsp;:نام
        فایل
        &nbsp;
        <i class="fa fa-file" aria-hidden="true"></i>
      </label>
    </form>
  </div>
  <div class="row">
    <div class="col-md-12 my-2">
      <div class="progress">
        <div class="progress-bar progress-bar-sm progress-bar-success" *ngIf="progress>0" role="progressbar"
          [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100" style="min-width:100px;"
          [style.width]="progress+'%'">
          {{progress}}%
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-sm-12 my-2">
      <table class="w-100" border="1">
        <tr class="text-center">
          <th class="py-1">نام فایل</th>
          <th class="py-1">نوع سند</th>
          <th class="py-1">نوع فایل</th>
          <th class="py-1">مدیریت فایل</th>
        </tr>
        <tr *ngFor="let file of userFiles">
          <td>
            <div class="col-sm text-center">
              {{file.filename}}
            </div>
          </td>
          <td>
            <div class="col-sm text-center">
              {{file.noeFile}}
            </div>
          </td>
          <td>
            <div class="col-sm text-center">
              {{file.mimetype}}
            </div>
          </td>
          <td>
            <div class="col-sm text-center" style="direction: rtl;">
              <i class="fa fa-search" (click)="previewFile(file.filename)"
                style="font-size:18px;color: green;cursor: pointer;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                class="fa fa-download" (click)="downloadFile(file.filename)"
                style="font-size:18px;color: blue;cursor: pointer;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                class="fa fa-trash-o" (click)="deleteFile(file.filename)"
                style="font-size:18px;color: red;cursor: pointer;"></i>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <!-- <div class="row d-flex justify-content-center">
        <div class="col-sm-12 my-2">
          <img id="imageContainer" class="img-fluid" alt="No Preview">
        </div>
      </div> -->

  <button type="button" hidden="true" id="previewModal" class="btn btn-primary" data-toggle="modal"
    data-target="#exampleModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="min-width: 256px;max-width: 256px;" role="document">
      <div class="modal-content" style="display:inline-block;text-align: center;">
        <img id="imageContainer" style="max-width: 256px;" alt="No Preview">
      </div>
    </div>
  </div>

</div>

<button type="button" class="btn btn-primary" (click)="confirm()">Create template modal</button>
